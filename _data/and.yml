- name: Sun Time
  banner: https://i.imgur.com/tgcAX6S.png
  links:
    - title: Play Store
      icon: playstore
      url: https://play.google.com/store/apps/details?id=com.gitlab.kreikenbaum.suntime.paid

    - title: Github
